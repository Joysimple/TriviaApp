<!DOCTYPE html>
<head>
    <title>Trivia App</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>What Do You Know?</h1>
    <div id="quiz">
        <h2 id="question"></h2>
        <div><input type="radio" name="choices" value="0"><span id="choiceA"></span></div>
        <div><input type="radio" name="choices" value="1"><span id="choiceB"></span></div>
        <div><input type="radio" name="choices" value="2"><span id="choiceC"></span></div>
        <div><input type="radio" name="choices" value="3"><span id="choiceD"></span></div>
        <button id="submit">Submit</button>
        <h3 id="quizStatus"></h3>
    </div>
    <footer id="options" style="display:none">
        <p><a href="index.html">Retake the quiz!</a></p>
        <p><a href="questions.html">Contribute to question set!</a></p>
    </footer>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
